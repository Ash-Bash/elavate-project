<!DOCTYPE>
<html ng-app="WebApp">
    <head>
        <!--BOOTSTRAP-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="frameworks/bootstrap/dist/css/bootstrap.min.css"/>
        
        <!-- Custom styles for this template -->
        <link href="css/dashboard.css" rel="stylesheet">

        <!-- Optional theme -->
        <link rel="stylesheet" type="text/css" href="frameworks/bootstrap/dist/css/bootstrap-theme.min.css"/>
        <!--END-BOOTSTRAP-BLOCK-->
        
        <title>Welcome To Elavate</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Elavate</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="webapp.html">Web App</a></li>
                        <li><a href="webservice.html">Web Service</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container-fluid" ng-controller="WebAppController">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="{{homeIsActive}}"><a href="#" ng-click="setContentView(0)"><span class="glyphicon glyphicon-home" aria-hidden="true"> Home</span></a></li>
                        <li class="{{stationsIsActive}}"><a href="#" ng-click="setContentView(1)"><span class="glyphicon glyphicon-th" aria-hidden="true"> Stations</span></a></li>
                        <li class="{{historyIsActive}}"><a href="#" ng-click="setContentView(2)"><span class="glyphicon glyphicon-time" aria-hidden="true"> History</span></a></li>
                        <li class="{{favoritesIsActive}}"><a href="#" ng-click="setContentView(3)"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"> Favorites</span></a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-offset-2 main">
                    <iframe id="contentview" ng-src="{{contentview_url}}">
                    </iframe>
                    <iframe id="playerview" src="{{playerview_url}}">
                    </iframe>                    
                </div>
            </div>
        </div>
        <script src="frameworks/angular/angular.min.js"></script>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="frameworks/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <!--Web App Controller-->
        <script src="controllers/WebAppController.js"></script>
        
    </body>    
</html>
