<html ng-app="HomeView">
    <head>
        <!--BOOTSTRAP-->
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" type="text/css" href="frameworks/bootstrap/dist/css/bootstrap.min.css"/>
            
            <!-- Custom styles for this template -->
            <link href="css/dashboard.css" rel="stylesheet">

            <!-- Optional theme -->
            <link rel="stylesheet" type="text/css" href="frameworks/bootstrap/dist/css/bootstrap-theme.min.css"/>
            <!--END-BOOTSTRAP-BLOCK-->
    </head>    
    <body>
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <br>
        <div id="contentViewDiv" ng-controller="HomeViewController">
            <table class="table">
                <tbody>
                    <!--Displays The Stations List Data In A Table-->
                    <tr ng-repeat="pick in staffpicklist">
                        <td style="vertical-align: middle;"><img src="{{pick.icon}}" width="96" height="96"/></td>
                        <td style="vertical-align: middle;">{{pick.name}}</td>
                        <td style="vertical-align: middle;">{{pick.stationname}}</td>
                        <td style="vertical-align: middle;"><button class="btn btn-success" style="display: inline; margin-right: 5px;" ng-click="playStation(pick.stationid)">Play</button><button class="btn btn-warning" style="display: inline;" ng-click="addtoFavorites(pick.stationid)">Add To Favorites</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="frameworks/angular/angular.min.js"></script>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="frameworks/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <!--View Controller-->
        <script src="controllers/HomeViewController.js"></script>
    </body>    
</html>
